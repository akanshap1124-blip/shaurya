<html lang="en">
<head>

<style>

  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);

}

.box {

  padding: 40px;
  border-radius: 20px;
  text-align: center;
  position: relative;
}

button, a.song-btn {
  font-size: 1.1em;
  padding: 12px 28px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: #ff2f68;
  color: white;
  text-decoration: none;
  display: inline-block;
}

#noBtn {
  position: absolute;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<script>

  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: #fff;
  }

  .box {
    background: rgba(0,0,0,0.25);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  h1 {
    font-size: 2.1em;
    margin-bottom: 25px;
  }

  .name span {
    display: inline-block;
    opacity: 0;
    animation: letterPop 0.5s forwards;
  }

  @keyframes letterPop {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  button {
    font-size: 1.1em;
    padding: 12px 30px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ff2f68;
    color: white;
  }

  #noBtn {
    position: absolute;
  }

  .heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="box" id="page1">
  <h1>
    Mister 
    <span class="name">
      <span style="animation-delay:0s">S</span>
      <span style="animation-delay:0.1s">h</span>
      <span style="animation-delay:0.2s">a</span>
      <span style="animation-delay:0.3s">u</span>
      <span style="animation-delay:0.4s">r</span>
      <span style="animation-delay:0.5s">y</span>
      <span style="animation-delay:0.6s">a</span>
      <span style="animation-delay:0.7s">&nbsp;</span>
      <span style="animation-delay:0.8s">V</span>
      <span style="animation-delay:0.9s">a</span>
      <span style="animation-delay:1s">r</span>
      <span style="animation-delay:1.1s">d</span>
      <span style="animation-delay:1.2s">h</span>
      <span style="animation-delay:1.3s">a</span>
      <span style="animation-delay:1.4s">n</span>
      <span style="animation-delay:1.5s">&nbsp;</span>
      <span style="animation-delay:1.6s">T</span>
      <span style="animation-delay:1.7s">h</span>
      <span style="animation-delay:1.8s">a</span>
      <span style="animation-delay:1.9s">k</span>
      <span style="animation-delay:2s">u</span>
      <span style="animation-delay:2.1s">r</span>
    </span>,
    <br><br>
    are you ready to be the Valentine of your Riya? üíå
  </h1>

  <button onclick="goToLove()">Yes üíñ</button>
  <button id="noBtn">No üòà</button>
</div>

<!-- PAGE 2 -->
<div class="box" id="page2" style="display:none;">
  <h1>I love you ‚ù§Ô∏è</h1>

  <iframe
    width="0"
    height="0"
    src="https://www.youtube.com/embed/VIDEO_ID_HERE?autoplay=1&loop=1&playlist=VIDEO_ID_HERE"
    allow="autoplay">
  </iframe>
</div>

<script>
  function goToLove() {
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
  }

  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíï";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);
</script>

</body>
